<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blue Sky Dancers - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <header>
        <h1>The Blue Sky Dancers</h1>
        <div class="hamburger">☰</div>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Thuis</a></li>
            <li><a href="evenementen.html">Evenementen</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="fotos.html">Foto's</a></li>
            <li><a href="recensies.html">Recensies</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Contacteer Ons</h2>
            <p class="contact-info">Heb je vragen? Neem gerust contact met ons op!</p>
            <form id="contact-form">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Verstuur</button>
            </form>
        </section>
        <section>
            <h2>Onze Locatie</h2>
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 The Blue Sky Dancers. Alle rechten voorbehouden.</p>
    </footer>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script>
        // Initialiseer de kaart
        function initMap() {
            const location = { lat: 52.3676, lng: 4.9041 }; // Voorbeeldcoördinaten (Amsterdam)
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
</body>
</html>
